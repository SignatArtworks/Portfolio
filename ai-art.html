---
layout: default
title: "AI-Art"
permalink: /ai-art/
---

<h1>AI-Art</h1>
{% for post in site.categories.ai-art %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% if post.image %}
    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" style="max-width: 50%; height: auto;">
  {% endif %}
  <p>{{ post.description }}</p>
  <hr>
{% endfor %}
