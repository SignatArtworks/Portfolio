<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
</head>
<body>

  <h1>{{ page.title }}</h1>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="max-width: 100%; height: auto;">
  {% endif %}

  <div>
    {{ content }}
  </div>

</body>
</html>
